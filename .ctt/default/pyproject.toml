[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.commitizen]
version = "0.0.1"
version_files = ["pyproject.toml:^version", "test_template/__init__.py:^__version"]

[tool.poetry]
authors = ["Carl The Template <ctt@ctt.ctt>"]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
] # https://pypi.org/classifiers/
description = "Generated by copier-template-tester"
documentation = "https://test-template.user_ctt.me"
include = ["LICENSE"]
keywords = []
license = "MIT"
maintainers = []
name = "test_template"
readme = "docs/README.md"
repository = "https://github.com/user_ctt/test-template"
version = "0.0.1"

[tool.poetry.dependencies]
python = "^3.11.0"
corallium = ">=0.2.2"

[tool.poetry.group.dev.dependencies]
calcipy = {extras = ["doc", "lint", "nox", "stale", "tags", "test", "types"], version = ">=1.2.6"}

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/user_ctt/test-template/issues"
"Changelog" = "https://github.com/user_ctt/test-template/blob/main/docs/docs/CHANGELOG.md"

[tool.pyright]
include = ["test_template"]
pythonVersion = "3.11"
